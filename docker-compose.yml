version: "3.7"

services:
  wgtcrm-web:
    build: ./docker/nginx
    image: devmagellan/wgtcrm-web:latest
    container_name: wgtcrm-web
    ports:
      - "8080:80"
    restart: always
    volumes:
      - "./docker/nginx/conf.d:/etc/nginx/conf.d"
      #- "./docker/nginx:/etc/nginx/conf.d"
      - "./:/var/www/html"
      - ./docker/nginx/logs:/var/log/nginx
    working_dir: /var/www/html  
    depends_on:
      - "wgtcrm-php"
     
     
  wgtcrm-php:
    build: 
        context: ./
        dockerfile: ./docker/php/Dockerfile
    container_name: wgtcrm-php
    image: devmagellan/wgtcrm-php:latest
    #environment:
      #APP_ENV: local
    restart: always
    working_dir: /var/www/html
    volumes:
      #- "./docker/php:/usr/local/etc/php/conf.d"
      - "./:/var/www/html"
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      #/usr/local/etc/php/php.ini - real place
    ports:
      - "9000:9000"
     
    secrets:
      - source: ssh_key
        target: /home/docker/.ssh/id_rsa
  

networks:
  wgtcrm:
    name: wgtcrm

secrets:
  ssh_key:
    file: ~/.ssh/id_rsa
